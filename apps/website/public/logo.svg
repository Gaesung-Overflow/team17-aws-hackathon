<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />
  
  <!-- 중앙 다이아몬드 -->
  <polygon points="100,40 140,100 100,160 60,100" fill="white" opacity="0.9"/>
  
  <!-- 텍스트 -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#333">개성넘치는</text>
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#333">팀이름</text>
</svg>